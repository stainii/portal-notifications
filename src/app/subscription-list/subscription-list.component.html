<div class="subscription-list">
    <ul>
        <li *ngFor="let subscription of subscriptions"
            (click)="selectSubscription(subscription)"
            [ngClass]="{active: subscription == selectedSubscription}">
            {{subscription.origin}} ({{subscription.id}})
        </li>
    </ul>
    <a (click)="createNewSubscription()" class="btn btn-primary">+</a>
</div>
