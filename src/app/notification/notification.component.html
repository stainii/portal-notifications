<div class="card" *ngIf="notification">
  <div class="card-header">
    <span class="important">{{notification.origin}}</span>, {{calculateTimeSinceNotificationPoppedUp(notification)}} ago...
  </div>
  <div class="card-body">
    <h4 class="card-title">{{notification.title}}</h4>
    <p class="card-text">{{notification.message}}</p>
    <a href="#" class="btn btn-primary">{{notification.action.text}}</a>
  </div>
</div>
